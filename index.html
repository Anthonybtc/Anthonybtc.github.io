<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase API Live Prices</title>
    <link rel="stylesheet" href="ticker.css">
    <link rel="stylesheet" type="text/css" href="ticker.css">
</head>
<body>
    <header>
        <h1>Coinbase API Live Prices</h1>
    </header>
    
    <div class="ticker-container" id="bitcoin-ticker">
        <img src="Bitcoin.png" alt="coin-holders" class="coin-holders">
        <span class="coin-price"> <span id="bitcoin-price">Loading...</span></span>
    </div>
    
    <!-- Add LinkedIn Button -->
    <div class="linkedin-button">
        <a href="https://www.linkedin.com/in/anthony-defabiis-a778b5160/" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn Icon" class="linkedin-icon">
            <span class="linkedin-text"></span>
        </a>
    </div>

    <div class="ticker-container" id="litecoin-ticker">
        <img src="ltc.png" alt="coin-holders" class="coin-holders">
        <span class="coin-price"> <span id="litecoin-price">Loading...</span></span>
    </div>

    <div class="ticker-container" id="dogecoin-ticker">
        <img src="doge.png" alt="Coinbase Logo" class="coin-holders">
        <span class="coin-price"> <span id="dogecoin-price">Loading...</span></span>
    </div>

    <div class="ticker-container" id="cardano-ticker">
        <img src="ada.png" alt="Coinbase Logo" class="coin-holders">
        <span class="coin-price"> <span id="cardano-price">Loading...</span></span>
    </div>

    <div class="coin coin-1"></div>
    <div class="coin coin-2"></div>
    <div class="coin coin-3"></div>
    <div class="coin coin-4"></div>
    <div class="coin coin-5"></div>
    <div class="coin coin-6"></div>
    <div class="coin coin-7"></div>
    <div class="coin coin-8"></div>
    <div class="coin coin-9"></div>
    <div class="coin coin-10"></div>
</body>
<script src="ticker.js"></script>
</html>
